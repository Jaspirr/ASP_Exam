<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
    <!-- header start -->
    <header >
        <div class="container">
            <img class="logo" src="images/logo.svg" alt="">

            <div id="menu" class="hide">
                <nav class="menu-links">
                    <a class="link" href="home.html">HOME</a>
                    <a class="link" href="products.html">PRODUCTS</a>
                    <a class="link" href="#">CONTACT</a>
                </nav>
                <nav class="menu-icons">
                    <a class="link" href="#"><i class="fa-regular fa-search"></i></a>
                    <a class="link" href="#">Login</a>
                    <a class="link" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </nav>
            </div>
            
            <div class="toggle">
                <button class="btn-white" data-option="toggle" data-target="#menu"><i class="fa-regular fa-bars"></i></button>
            </div>

        </div>
    </header>
    <!-- header end -->

    <section class="product-details">
        <div class="container">
            <div class="collection-grid">
                <div class="product-images">
                    <img class="main-image" src="images/placeholder/501x430.svg" alt="Product Image">
                    <div class="small-images">
                        <img src="images/placeholder/120x113.svg" alt="Small Image 1">
                        <img src="images/placeholder/120x113.svg" alt="Small Image 2">
                        <img src="images/placeholder/120x113.svg" alt="Small Image 3">
                        <img src="images/placeholder/120x113.svg" alt="Small Image 4">
                    </div>
                </div>
                <div class="product-info">
                    <h1 class="product-title">Product Title</h1>
                    <p class="product-description">Product Description</p>
                    <div class="product-rating">
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9734;</span>
                        <span class="rating-count">(10 Reviews)</span>
                    </div>
                </div>
                <div class="product-price">$30</div>
                <div class="product-quantity">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                </div>
                <button class="add-to-cart">
                    <span class="cart-icon">&#128722;</span>
                    Add to Cart
                </button>
                <div class="product-stock">
                    <span class="stock-label">In Stock:</span>
                    <span class="stock-indicator green"></span>
                    <span class="stock-status">Available</span>
                </div>
                <button class="add-to-wishlist">Add to Wishlist</button>
                <div class="product-category">
                    <span class="category-label">Category:</span>
                    <a href="#">Category Name</a>
                </div>
            </div>
        </div>   
    </section>
        
        <footer class="footer">
            <div class="footer-content">
            <div class="footer-section about">
                <h1 class="logo-text">Logo</h1>
                <p>Lorem ipsum dolor sit amet, consectetur
        </footer>
    
</body>
</html>
